<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form to Google Sheet</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>Our Brand New <br />Website is on it's way!!</h1>
      <p>Subscribe for more details</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="email" placeholder="Your email ID" required />

        <button type="submit"><img src="send-icon.png" width="30px" /></button>
      </form>
      <span class="msg"></span>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbx8T2BELqgOvJ3VCxY3iW2a-iqJG69cJy2TXP3vTfZ56sDfHoqj-mwVQSw5eud5JVA-/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.querySelector(".msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!";
            setTimeout(() => {
              msg.innerHTML = "";
              form.reset();
            }, 5000);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
