<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast notification</title>
    <link rel="stylesheet" href="style.css" class="css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg, 'success')">Success</button>
      <button onclick="showToast(errorMsg, 'error')">Error</button>
      <button onclick="showToast(invalidMsg, 'invalid')">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <!-- Javascript -->
    <script>
      let toastBox = document.getElementById("toastBox");

      let successMsg =
        '<i class="fa-solid fa-circle-check"></i>&nbsp; Successfully Submitted';
      let errorMsg =
        '<i class="fa-solid fa-xmark"></i>&nbsp; Please fix the error!';
      let invalidMsg =
        '<i class="fa-solid fa-circle-exclamation"></i>&nbsp; Invalid input, check again';

      function showToast(msg, type) {
        let toast = document.createElement("div");
        toast.classList.add("toast", type);
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        // to remove the notifitions
        setTimeout(() => {
          toast.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
